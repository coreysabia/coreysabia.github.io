# Site settings
title: Corey Sabia
description: 'Hello! I am Corey Sabia, a student interested in software, security and research related to the full security stack.'
url: 'https://sabia.tech'
baseurl: '/'
google_analytics: 'UA-148490724-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Corey Sabia'
  email: corey@coreysabia.com
  twitter_username: coreysabia
  facebook_username: coreysabia
  github_username:  coreysabia
  linkedin_username:  coreysabia

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
